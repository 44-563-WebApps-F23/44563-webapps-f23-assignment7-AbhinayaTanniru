<!DOCTYPE html>

<html lang="en">

 <head>

  <title>  Speed check</title>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link

   rel="stylesheet"

   href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 </head>

 <body style="background-color:beige"></body>

 <body>

  <header>

   <h1 class="text-center">Abhinaya Tanniru Speed check</h1>

  </header>

  <div id="target"><i>Your Time:</i></div>

  <div id="counter"><i>Count:</i></div>

  <button id="startTime" class="btn btn-warning"><i>Start Timer</i></button>

  <button id="reactButton" class="btn btn-primary"  onclick="recordTime()"><i>React</i></button>

  <script>

   let reactTime = undefined;

   function recordTime() {

    reactTime = Date.now();

    console.log(reactTime);

   }
   const reactButton = document.getElementById("reactButton");
   reactButton.onclick = recordTime;

   function startTime() {

    for (let i = 0; i < 9; i++) {
     setTimeout(function () {
      const countElem = document.getElementById("counter");
      countElem.innerHTML = i
     },(8 - i) * 1000);
    }
    setTimeout(function() {
      if (reactTime === undefined) {
        const targetElement = document.getElementById("target");
        targetElement.innerHTML = "Too Slow";
      }
      else {
        const endTime = Date.now();
        const reactionTime = endTime - reactTime;
        const targetElement = document.getElementById("target");
        targetElement.innerHTML = `Reaction time: ${reactionTime} ms`;
      }
    }, 8000);
   }
    const startTimerButton = document.getElementById("startTime");
    startTimerButton.onclick = startTime;

  </script>

 </body>

</html>
