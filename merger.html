<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Builds a Merger</title>

  <style>

    body {

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      height: 50vh;

      margin: 0;

    }

    #inputText {

      padding: 10px;

      font-size: 18px;

      border: 2px solid #ccc;

      border-radius: 5px;

      width: 100%;

      max-width: 300px;

    }

    .buttons-container {

      display: flex;

      flex-direction: row;

      gap: 10px;

    }

    button {

      padding: 10px 20px;

      font-size: 18px;

      background-color: #007bff;

      color: #fff;

      border: none;

      border-radius: 5px;

      cursor: pointer;

    }

    button {

        margin-top: 10px;

      }

   .flex-container {

    display: flex;

    flex-direction: row;

    background-color: red;

   }

   .flex-container > div {


    background-color: #f1f1f1;

    margin: 10px;

    padding: 20px;

    font-size: 30px;

   }


   @media (max-width: 600px) {

    .flex-container {

     flex-direction: column;

     background-color: green;

    }

   }

  </style>

</head>

<header>

  <h1>Abhinaya Tanniru Builds a Merger</h1>

 </header>


 <div class="flex-container" id="target">


  <div class="merger">row item 1</div>

  <div class="merger">row item 2</div>

  <div class="merger">row item 3</div>

 </div><br>

 <div>

   <input type="text" id="inputText" placeholder="Enter Text" />

 </div>

 <p>

  Press the button to create an new element of type div and then add it to the container.

</p>

<div class="buttons-container">


  <button onclick="addFront()">Add front</button>


  <button onclick="remove()">Remove</button>

 </p>


   <button onclick="addEnd()">Add end</button>

 </div>

 <script>


 function addEnd() {


    let element = document.createElement("div");

    let inputValue = document.getElementById('inputText').value;


    element.innerHTML = inputValue;



    element.className = "merger";



    let container = document.getElementById('target');

    container.appendChild(element);

  };

 function addFront(){

let element = document.createElement("div");

let inputValue = document.getElementById('inputText').value;

element.innerHTML = inputValue;

element.className = "merger";


let container = document.getElementById("target");

container.insertBefore(element, container.firstChild);

};


function remove(){

let mergerItems = document.getElementsByClassName("merger");
let itemsLength = mergerItems.length;

if(itemsLength > 0){

  let midIndex = Math.floor(itemsLength / 2);

  mergerItems[midIndex].remove();

}

};
  
 </script>

</body>

</html>
