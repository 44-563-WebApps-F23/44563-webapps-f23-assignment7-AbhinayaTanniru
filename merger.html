<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Builds a Merger</title>

  <style>

    body {

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      height: 50vh;

      margin: 0;

    }

    #inputText {

      padding: 10px;

      font-size: 18px;

      border: 2px solid #ccc;

      border-radius: 5px;

      width: 100%;

      max-width: 300px;

    }

    .buttons-container {

      display: flex;

      flex-direction: row;

      gap: 10px;

    }

    button {

      padding: 10px 20px;

      font-size: 18px;

      background-color: #007bff;

      color: #fff;

      border: none;

      border-radius: 5px;

      cursor: pointer;

    }

    button {

        margin-top: 10px;

      }

   .flex-container {

    display: flex;

    flex-direction: row;

    background-color: red;

   }

   .flex-container > div {


    background-color: #f1f1f1;

    margin: 10px;

    padding: 20px;

    font-size: 30px;

   }

   /* Responsive layout */

   @media (max-width: 600px) {

    .flex-container {

     flex-direction: column;

     background-color: green;

    }

   }

  </style>

</head>

<!-- 7.2 -->

<header>

  <h1>Abhinaya Builds a Merger</h1>

 </header>

 <!-- 7.5 -->

 <div class="flex-container" id="target">

   <!-- 7.6.a -->

  <div class="merger">row item 1</div>

  <div class="merger">row item 2</div>

  <div class="merger">row item 3</div>

 </div><br>

 <div>

   <input type="text" id="inputText" placeholder="Enter Text" />

 </div>

 <p>

  Press the button to create an new element of type div and then add it to

  the container.

 </p>

   <!-- 7.3 -->

   <!-- 7.4 -->

   <button onclick="addEnd()">Add end</button>

 </div>

 <script>

 // 7.6

 function addEnd() {

 // 7.6.b

    let element = document.createElement("div");

    let inputValue = document.getElementById('inputText').value;

 // 7.6.c

    element.innerHTML = inputValue;

 // 7.6.d

    element.className = "merger";

 // 7.6.e

    let container = document.getElementById('target');

    container.appendChild(element);

  };

  

 
 </script>

</body>

</html>
