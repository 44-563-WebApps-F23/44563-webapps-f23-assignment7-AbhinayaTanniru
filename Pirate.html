      <script>
        let ids = [
          "a0", "a1", "a2", "a3", "a4",
          "a5", "a6", "a7", "a8", "a9",
          "a10", "a11", "a12", "a13", "a14",
          "a15", "a16", "a17", "a18", "a19",
          "a20", "a21", "a22", "a23", "a24"
        ];

        let checkCount = 0;
        let penalty = 0;
        let lastCheck = 0;
        let treasureLocation = 5;
        let trapLocation = 18;
        let gameOver = false;

        function check(position) {
          if (gameOver) return;
          let id = ids[position];
          let ab = document.getElementById(id);
          if (position === treasureLocation) {
            ab.src = "Treasure.jpg";
            gameOver = true;
            penalty -= 3;
          } else if (position === trapLocation) {
            ab.src = "Trap.jpg";
            gameOver = true;
            penalty += 4;
          } else {
            ab.src = "Bones.jpg";
          }
          checkCount++;
          penalty++;
          document.getElementById("location").textContent = `No. of locations ${checkCount}`;
          document.getElementById("penalty").textContent = `penalty is ${penalty}`;
          lastCheck = position;
        }
        function help() {
          var helpText = "";
          var treasureCol = parseInt(treasureLocation % 5);
          var treasureRow = parseInt(treasureLocation / 5);
          var lastCheckCol = parseInt(lastCheck % 5);
          var lastCheckRow = parseInt(lastCheck / 5);
          var colCondition = treasureCol == lastCheckCol;
          var rowCondition = treasureRow == lastCheckRow;
          var colDiff = Math.abs(lastCheckCol - treasureCol);
          var rowDiff = Math.abs(lastCheckRow - treasureRow);
          if (colCondition || rowCondition) {
            if (rowDiff == 1 || colDiff == 1) {
              helpText = "Can Smell It";
            }
            else if (rowDiff == 2 || colDiff == 2) {
              helpText = "Close Matie";
            }
            else {
              helpText = "Step Faster";
            }
          }
          else if (rowDiff == 1 && colDiff == 1) {
            helpText = "Close Matie";
          }
          else {
            helpText = "Step Faster";
          }
          penalty += 2;
          document.getElementById("penalty").innerHTML = "Penalty is : " + penalty;
          document.getElementById("help").innerHTML = helpText;
        }
      </script>
