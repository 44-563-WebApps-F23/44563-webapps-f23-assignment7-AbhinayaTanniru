  <script>
    var ids = ["Image01", "Image02", "Image03", "Image04", "Image05", "Image06", "Image07", "Image08", "Image09", "Image10", "Image11", "Image12", "Image13", "Image14", "Image15", "Image16", "Image17", "Image18", "Image19", "Image20", "Image21", "Image22", "Image23", "Image24", "Image25"];

    let checkCount = 0;
    let penalty = 0;
    let lastCheck = 0;
    let treasureLocation = 5;
    let trapLocation = 18;
    let gameOver = false;

    function check(position) {
      if (gameOver) {
        return;
      } else {
        let id = ids[position];
        if (position == treasureLocation) {
          document.getElementById(id).src = "Treasure.jpg";
        } else if (position == trapLocation) {
          document.getElementById(id).src = "Trap.jpg";
        } else {
          document.getElementById(id).src = "Bones.jpg";
        }
        checkCount++;
        penalty++;
        document.getElementById("locations").innerHTML =
          "Number of Locations checked is " + checkCount + ".";
        if (position == treasureLocation) {
          gameOver = true;
          penalty -= 3;
        }
        if (position == trapLocation) {
          gameOver = true;
          penalty += 4;
        }
        document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
        lastCheck = position;
      }
    }
    function help() {
      let treasureRow = Math.floor(treasureLocation / 5);
      let treasureColumn = treasureLocation % 5;
      let trapRow = Math.floor(trapLocation / 5);
      let trapColumn = trapLocation % 5;
      let lastRow = Math.floor(lastCheck / 5);
      let lastColumn = lastCheck % 5;
      let checkRow1 = treasureRow - lastRow;
      let checkColumn1 = treasureColumn - lastColumn;
      let checkRow2 = trapRow - lastRow;
      let checkColumn2 = trapColumn - lastColumn;
      if (
        (checkRow1 == 1 || checkRow1 == 0 || checkRow1 == -1) &&
        (checkColumn1 == 1 || checkColumn1 == 0 || checkColumn1 == -1)
      ) {
        document.getElementById("help").innerHTML = "Can smell it.";
      }
      else if (
        (checkRow2 == 1 || checkRow2 == 0) &&
        (checkColumn2 == 0 || checkColumn2 == -1)
      ) {
        document.getElementById("help").innerHTML = "Close Matie.";
      }
      else {
        document.getElementById("help").innerHTML = "Step Faster.";

      }
      penalty += 2;
      document.getElementById("penalty").innerHTML =
        "Penalty is " + penalty + ".";
    }
    function newGame() {
      checkCount = 0;
      penalty = 0;
      lastCheck = 0;
      gameOver = false;
      treasureLocation = Math.floor(Math.random() * 25);
      trapLocation = Math.floor(Math.random() * 25);
      for (let i = 0; i < ids.length; i++) {
        document.getElementById(ids[i]).src = "Location Treasure.jpg";
      }
      document.getElementById("locations").innerHTML =
        "Number of locations checked is " + checkCount + "Location Treasure.jpg";
      document.getElementById("penalty").innerHTML =
        "Penalty is " + penalty + ".";
    }
  </script>
